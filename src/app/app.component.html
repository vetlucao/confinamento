<mat-toolbar style="height: 20px !important" color="primary">
  <mat-toolbar-row>
    <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>

    <img class="logo" src="assets/images/svg/logo_white.svg" width="100" alt="">

    <span class="example-spacer"></span>
    <!-- <button matTooltip="Tooltip!" matTooltipPosition="below" mat-button>About</button> -->

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>

  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="example-container menu" autosize>
  <mat-drawer #drawer class="example-sidenav padding menu-sider" [mode]="modeSide"
  (close)="onClose()" (open)="onOpen()">
    <mat-list>

      <mat-list-item (click)="redirect('dashboard')" color="primary" class="item-list">
        <mat-icon>dashboard</mat-icon>
        <span class="item-menu"></span>Dashboard</mat-list-item>

      <mat-list-item (click)="redirect('cadastro')" color="primary" class="item-list">
        <mat-icon>assignment</mat-icon>
        <span class="item-menu"></span>Tela de Cadastro</mat-list-item>

      <mat-list-item (click)="redirect('edicao_animal')" color="primary" class="item-list">
        <mat-icon>mode_edit</mat-icon>
        <span class="item-menu">Edição Animal</span>
      </mat-list-item>

      <!-- <mat-divider></mat-divider> -->
      <mat-list-item (click)="redirect('sobre')" color="primary" class="item-list">
        <mat-icon>info</mat-icon>
        <span class="item-menu">Sobre</span>
      </mat-list-item>

    </mat-list>
  </mat-drawer>

  <div #conteudo class="conteudo">
    <router-outlet (activate)="onActivate($event)"></router-outlet>
  </div>

</mat-drawer-container>
